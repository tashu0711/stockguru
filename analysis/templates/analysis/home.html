<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StockGuru - AI-Powered Stock Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .navbar-brand {
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }
    .main-card {
      border-radius: 20px;
      border: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      background: white;
    }
    .feature-icon {
      width: 48px;
      height: 48px;
      background: var(--primary-gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .btn-custom {
      background: var(--primary-gradient);
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .nav-btn {
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2) !important;
      transform: translateY(-1px);
    }
    @media (max-width: 768px) {
      .navbar-brand { font-size: 1.2rem; }
      .nav-buttons { margin-top: 10px; }
      .nav-btn { font-size: 0.85rem; padding: 6px 10px !important; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark mb-5">
    <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand fw-bold">
        <i class="bi bi-graph-up-arrow"></i> StockGuru
      </a>
      <div class="d-flex flex-wrap nav-buttons">
        <a href="{% url 'screener' %}" class="btn btn-sm btn-outline-light nav-btn me-2 mb-2 mb-md-0">
          <i class="bi bi-search"></i> Screener
        </a>
        <a href="{% url 'portfolio' %}" class="btn btn-sm btn-outline-light nav-btn me-2 mb-2 mb-md-0">
          <i class="bi bi-briefcase"></i> Portfolio
        </a>
        <a href="{% url 'backtest' %}" class="btn btn-sm btn-outline-light nav-btn mb-2 mb-md-0">
          <i class="bi bi-clock-history"></i> Backtest
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card main-card">
          <div class="card-body p-4 p-md-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="feature-icon mx-auto mb-3">
                <i class="bi bi-bar-chart-line"></i>
              </div>
              <h3 class="fw-bold mb-2">Stock Analysis</h3>
              <p class="text-muted">AI-powered insights for smarter trading</p>
            </div>

            <!-- Form -->
            <form method="POST">
              {% csrf_token %}
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <i class="bi bi-tag"></i> Stock Symbol
                </label>
                <input
                  type="text"
                  name="ticker"
                  class="form-control form-control-lg"
                  placeholder="e.g., RELIANCE.NS or AAPL"
                  required
                  style="border-radius: 10px;"
                >
                <small class="text-muted mt-2 d-block">
                  <i class="bi bi-info-circle"></i>
                  Use <code>.NS</code> for NSE, <code>.BO</code> for BSE
                </small>
              </div>

              <button class="btn btn-primary btn-lg w-100 btn-custom" type="submit">
                <i class="bi bi-lightning-charge"></i> Analyze Now
              </button>
            </form>

            <!-- Features -->
            <div class="row g-3 mt-4">
              <div class="col-6">
                <div class="text-center p-3 bg-light rounded">
                  <i class="bi bi-graph-up text-success fs-4"></i>
                  <div class="small fw-semibold mt-2">Price Trends</div>
                </div>
              </div>
              <div class="col-6">
                <div class="text-center p-3 bg-light rounded">
                  <i class="bi bi-newspaper text-primary fs-4"></i>
                  <div class="small fw-semibold mt-2">News Sentiment</div>
                </div>
              </div>
              <div class="col-6">
                <div class="text-center p-3 bg-light rounded">
                  <i class="bi bi-cpu text-danger fs-4"></i>
                  <div class="small fw-semibold mt-2">AI Prediction</div>
                </div>
              </div>
              <div class="col-6">
                <div class="text-center p-3 bg-light rounded">
                  <i class="bi bi-pie-chart text-warning fs-4"></i>
                  <div class="small fw-semibold mt-2">Buy/Sell Signal</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
